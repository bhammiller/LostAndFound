<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="/basetemplate::headstuff"></div>
    <title>Title</title>
</head>
<body>
<div th:replace="/basetemplate::headstuff"></div>

<div class="wrapper wrapper-full-page">
    <div class="full-page register-page" data-color="azure" data-image="/img/full-screen-image-2.jpg">
        <!--<nav th:replace="/basetemplate::navbar">-->
        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="header-text">
                            <h2>Lost and Found Registration</h2>
                            <h4>Fill out your details below</h4>
                            <hr />
                        </div>
                    </div>

                    <div class="col-md-4 col-md-offset-s1">
                        <form action="#" method="post" th:action="@{/register}" th:object="${newUser}">
                            <input type="hidden" th:field="*{id}" />
                            <div class="card card-plain">
                                <div class="content">
                                    <div class="form-group">
                                        <input type="text" th:field="*{firstName}" placeholder="Your First Name" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" th:field="*{lastName}" placeholder="Your Last Name" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" th:field="*{userEmail}" placeholder="Enter email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" th:field="*{appUsername}" placeholder="Username" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" th:field="*{appPassword}" placeholder="Password" class="form-control">
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button type="submit" class="btn btn-fill btn-neutral btn-wd">Join the Lost and Found Family</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>


<th:block th:replace="/basetemplate::bootstrap4js"></th:block>
</body>
</html>
